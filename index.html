<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <h1 class="display-2">Calculator</h1>

    <div class="container-fluid">
        <!--   Calculator Display   -->
        <div class="row justify-content-center">
            <div class="col calcButton" id="equationDisplay">
                <span id="equation"></span>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col calcButton" id="num">
                <span id="numField"></span>
            </div>
        </div>
        <!--   Clear/numbers/operators     -->
        <div class="row justify-content-center">
            <div class="col button opOtherButton">
                <div id="clear" data-key='8'>Clear</div>
            </div>
            <div class="col button opOtherButton">
                <div id="clearAll">ClearAll</div>
            </div>
            <div class="col-3 button opButton">
                <div value='/' id="divide" data-key='191'>/</div>
            </div>

        </div>
        <div class="row justify-content-center">
            <div class="col button calcButton">
                <div value='7' id="7" data-key='55'>7</div>
            </div>
            <div class="col button calcButton">
                <div value='8' id="8" data-key='56'>8</div>
            </div>
            <div class="col button calcButton">
                <div value='9' id="9" data-key='57'>9</div>
            </div>
            <div class="col button opButton">
                <div value='*' id="multiply" data-key='106'>*</div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col button calcButton">
                <div value='4' id="4" data-key='52'>4</div>
            </div>
            <div class="col button calcButton">
                <div value='5' id="5" data-key='53'>5</div>
            </div>
            <div class="col button calcButton">
                <div value='6' id="6" data-key='54'>6</div>
            </div>
            <div class="col button opButton">
                <div value='7' id="subtract" data-key='109'>-</div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col button calcButton">
                <div value='1' id="1" data-key='49'>1</div>
            </div>
            <div class="col button calcButton">
                <div value='2' id="2" data-key='50'>2</div>
            </div>
            <div class="col button calcButton">
                <div value='3' id="3" data-key='51'>3</div>
            </div>
            <div class="col button opButton">
                <div value='+' id="add" data-key='107'>+</div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-6 button calcButton">
                <div value='0' id="0" data-key='48'>0</div>
            </div>
            <div class="col button calcButton">
                <div value='.' id="period" data-key='190'>.</div>
            </div>
            <div class="col button opOtherButton">
                <div value='=' id="equals" data-key='13'>=</div>
            </div>
        </div>


    </div>
    <!--  ^^ End .container  -->
    <!--  jQuery CDN  -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <!--  Bootstrap JS  -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <!--  External stylesheet  -->
    <script src="script2.js"></script>
</body>

</html>
